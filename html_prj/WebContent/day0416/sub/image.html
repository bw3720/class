<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지</title>
</head>
<body>
<!-- 파일의 위치가 바뀌면 상대경로는 절대 안나온다. 오직 URL만 나온다. -->
절대경로 : <br/>
	<img src="C:\dev\workspace\html_prj\WebContent\day0416\img1.png"/> <br/>

상대경로 : <br/>
	 HTML 파일과 이미지가 같은 경로에 존재 :<br/>
	<img src="img1.png"/> <br/>
	 HTML 파일이 존재하는 경로의 하위 경로에 이미지가 존재 :<br/>
	<img src="images/img1.png"/> <br/>
	 HTML 파일이 존재하는 경로와 다른 경로에 이미지가 존재 :<br/>
	<img src="../common/images/img1.png"/> <br/>

URL사용 : <br/>
	<img src="http://localhost/html_prj/common/images/img1.png"/> <br/>
	

</body>
</html>
