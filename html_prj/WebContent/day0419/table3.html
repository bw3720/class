<!DOCTYPE html>
<html>
<head>

<title>복잡한 형태의 테이블 생성하기</title>
</head>
<body>
<strong>칸 합치기</strong>
<table border="1" width="300" height="300">
<tr>
	<td colspan="2">1</td> <!-- <td>2</td> --> <td>3</td>		
</tr>
<tr>
	<td>4</td> <td colspan="2">5</td> <!-- <td>6</td> -->		
</tr>

</tr>
</table>

<hr/>

<tr>

</tr>
<tr>
	<!-- <td>4</td> --> <td rowspan="2">5</td> <!-- <td>6</td> -->		
</tr>
<tr>
	<td>7</td> <!-- <td>8</td> --> <!-- <td>9</td> -->
</tr>
</table>

</tr>

</body>
</html>
