<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<font size="6">회원 가입</font>
<form action="test.jsp">
	<table>
	<tr>
		<td><label><font color="#ff0000">*</font>아이디</label></td>
		<td><input type="text" size="12" autofocus="autofocus"/> <input type="button" value="중복 확인"/></td>
	</tr>
	<tr>
		<td><label><font color="#ff0000">*</font>비밀번호</label></td>
		<td><input type="password" size="12"/></td>
	</tr>
	<tr>
		<td><label><font color="#ff0000">*</font>비밀번호확인</label></td>
		<td><input type="password" size="12"/></td>
	</tr>
	<tr>
		<td><label><font color="#ff0000">*</font>이름</label></td>
		<td><input type="text" size="10"/></td>
	</tr>
	<tr>
		<td><label><font color="#ff0000">*</font>주민등록번호</label></td>
		<td><input type="text" name="ssn" size="7" maxlength="6"/>-<input type="password" name="ssn" size="8" maxlength="7"></td>
	</tr>
	<tr>
		<td><label><font color="#ff0000">*</font>성별</label></td>
		<td><input type="radio" name="gender" value="M"/>남자 <input type="radio" name="gender" value="F">여자</td>
	</tr>
	<tr>
		<td><label><font color="#ff0000">*</font>생년월일</label></td>
		<td><input type="text" name="year" size="4" maxlength="4"/>-<input type="text" name="month" size="2"maxlength="2"/>-<input type="text" name="day" size="2"maxlength="2"/>
		</td>
	</tr>
	<tr>
		<td><label><font color="#ff0000">*</font>우편번호</label></td>
		<td><input type="text" name="zipcode"/> <input type="button" name="search_zipcode" value="우편번호찾기"></td>
	</tr>
	<tr>
		<td><label><font color="#ff0000">*</font>주소</label></td>
		<td><input type="text" name="addr" size="34"/></td>
	</tr>
	<tr>
		<td><label><font color="#ff0000">*</font>상세주소</label></td>
		<td><input type="text" name="detail_addr" size="34"/></td>
	</tr>
	<tr>
		<td><label>이메일</label></td>
		<td><input type="text" name="mail_id" size="12"/> @ <select name="domain"size="1">
																<option value="none" selected="selected">-직접입력-</option>
																<option value="daum.net">daum.net</option>
																<option value="sist.co.kr">sist.co.kr</option>
																<option value="gmail.com">gmail.com</option>
																<option value="naver.com">naver.com</option>
															</select> <input type="text" name="mail_addr" size="12"/></td>
	</tr>
	<tr>
		<td><label>관심언어</label></td>
		<td><input type="checkbox"/>자바 <input type="checkbox"/>HTML <input type="checkbox"/>Visual Basic</td>
	</tr>
	<tr>	
		<td><label></label></td>
		<td><input type="checkbox"/>C/C++ <input type="checkbox"/>Python <input type="checkbox"/>ASP</td>
	</tr>
	<tr>	
		<td><label>가입인사</label></td>
		<td><textarea cols="50" rows="15"></textarea></td>
	</tr>
	<tr>
		<td></td>
		<td align="center"><input type="button" value="가입"/>  <input type="reset" value="초기화"/></td>
	</tr>
	<tr>
		<td></td>
		<td><label><font color="#ff0000">*표는 필수 입력사항입니다.</font></label></td>
	</tr>
	</table>
	
	
</form>
</body>
</html>
