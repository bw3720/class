<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select</title>
</head>
<body>

<select name="domain"size="1">
	<option value="none">--이메일을 선택--</option>
	<option value="daum.net">다음</option>
	<option value="naver.com">네이버</option>
	<option value="gmail.com" selected="selected">G메일</option>
	<option value="hotmail.com">핫메일</option>
</select><br/>

<select name="domain"size="2">
	<option value="none">--이메일을 선택--</option>
	<option value="daum.net">다음</option>
	<option value="naver.com">네이버</option>
	<option value="gmail.com">G메일</option>
	<option value="hotmail.com">핫메일</option>
</select><br/>
<hr/>
<!-- textarea는 javascript에서 값을 넣을 때는 value속성을 사용하지만
HTML상에서 값을 넣을 때에는 태그사이에 값을 넣어야한다.

textarea에 값을 넣을 때에는 whiteSpace가 없도로 주의하여 값을 넣어야 한다.
 -->
<textarea name="ta" rows="5" cols="50">안녕하세요?</textarea>



</body>
</html>
