<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 사용.</title>
</head>
<body>

<!-- <thead>, <tbody>, <tfoot>
	<thead>가 감싸고 있는 부분은 테이블을 보여줄 떄 가장위로 올라가고,
	<tfoot>이 감싸고 있는 부분은 테이블을 보여줄 떄 가장 밑으로 내려간다.
 -->
 
 <table border="1" cellspacing="0" bordercolor="#333333">
 <thead>
	 <tr>
	 	<th whidth="100">번호</th>
	 	<th whidth="120">이름</th>
	 	<th whidth="120">나이</th>
	 </tr>
 </thead>
 <tbody>
	 <tr>
	 	<td>1</td>
	 	<td>강인선</td>
	 	<td>26</td>
	 </tr>
	 <tr>
	 	<td>2</td>
	 	<td>정은아</td>
	 	<td>27</td>
	 </tr>
	 <tr>
	 	<td>3</td>
	 	<td>조혜원</td>
	 	<td>26</td>
	 </tr>
 </tbody>
 <tfoot>
	 <tr>
	 	<td colspan="2" align="center">계</td>
	 	<td>79</td>
	 </tr>
</tfoot>
 </table>
 

</body>
</html>
