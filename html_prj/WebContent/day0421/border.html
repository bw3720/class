<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테두리 선 설정.</title>

<style type="text/css">
#all{ border: 1px solid #333}
#left{border-left: 1px solid #ff0000}
#top{border-top: 1px solid #0000ff}
#right{border-right: 1px solid #000000}
#bottom{border-bottom: 1px solid #00ff00}
#type{border: 3px double #333}/* solid, dotted, dashed, double(2px부터 이중선) */
input{border: 1px solid #0089ff;font-size: 20px;text-align: center;color: #307dd4;font-weight: bold;width: 250px; height: 40px}
img{border:0px}
</style>

</head>
<body>

<div id="all">모든 선</div>
<hr/>

<div id="left">왼쪽 선</div>
<hr/>

<div id="top">윗쪽 선</div>
<hr/>

<div id="right">오른쪽 선</div>
<hr/>

<div id="bottom">아랫쪽 선</div>
<hr/>

<div id="type">선 종류</div>

<input type="text"/><br/>

<img src="../common/images/img1.png"/>

</body>
</html>
