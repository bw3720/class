<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블에 border 설정</title>
<style type="text/css">
	/* table, th, td 태그만 선을 가진다. */
	table{border-spacing: 0px}
	table,th,td{border:1px solid #333}
	#nameTitle{width: 120px}
	#ageTitle{width: 80px;}
	th{font-weight: normal; text-align: left; font-style: oblique;}
	a{text-decoration: none;color: #333}
	a:hover {text-decoration: underline;color: #118eff}
</style>
</head>
<body>

<table>
<tr>
	<th id="nameTitle">이름</th>
	<th id="ageTitle">나이</th>
</tr>
<tr>
	<td>박기범</td>
	<td>25</td>
</tr>
</table>

</html>
