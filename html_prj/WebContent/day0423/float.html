<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.141/html_prj/common/css/main.css"/>
<style type="text/css">
	#left{width:400px; height: 200px;background-color: #DAEAD6;float: left}
	#right{width:400px; height: 200px;background-color: #8fafce;float: right}
	/* 위의 디자인에서 설정한 float이 아래 디자인에 적용되는 문제. clear:both 위에서 설정된 float속성을 초기화시킨다. */
	#wrap{clear:both; width: 800px; height: 300px; border:1px solid #333}
	#wLeft{border:1px solid #333;background-color: #ff0000; float: left; width: 398px;height: 298px}
	#wRight{border:1px solid #333;background-color: #0000ff; float: right;width: 398px;height: 298px}
</style>
</head>
<body>

<div id="left">왼쪽으로 배치될 DIV</div>
<div id="right">오른쪽으로 배치될 DIV</div>

<div id="wrap">
<div id="wLeft">DIV안의 왼쪽</div>
<div id="wRight">DIV안의 오른쪽</div>
</div>

</body>
</html>
