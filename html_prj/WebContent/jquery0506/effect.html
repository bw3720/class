<html>
<head>

<script type="text/javascript">
	flag=true;

	$(function() {
		$("#btnHid").click(function() {
			$("#img1").hide();		
		})//click
		
		$("#btnShow").click(function() {
			$("#img1").show();		
		})//click
		
		$("#btnHidShow").click(function() {
			/* if(flag == true){

			$("#img1").toggle();		
		})//click
		
		$("#btnRed").click(function() {
			$("#txt").css("color","#ff0000")
		})
		
		$("#btnBlue").click(function() {
			$("#txt").css("color","#0000ff")
		})
		
		

	});//ready
</script>

<body>
	<div style="height: 252px;">

	<div>
		<input type="button" value="숨기기" class="btn" id="btnHid"/>

	</div>
