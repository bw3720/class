<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.141/html_prj/common/css/main.css"/>
<style type="text/css">
	img{border: 1px solid #333;}
</style>
<!-- JQuery CDN(Contents Delivery Network) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		//클릭 이벤트
		$("#clickEvt").click(function() {
			alert("클릭되었음");
		});
		
		//커서가 빠져나가면 : blur, focusout
		//$("#f_o").blur(function() {
		$("#f_o").focusout(function() {
			alert("커서 나감");
		});//blur, focusout
		
		//커서가 들어오면 : focusin
		$("#f_i").focusin(function() {
			alert("커서 들어옴");
		});//focusin

		//키가 눌리면 : keydown, keypress
		$("#k_d").keypress(function(evt) {
			var kdVal= document.frm.kd.value;
			alert("key down : "+evt.which+"입력된 글자수 : "+kdVal.length);
		});//keydown, keypress

		//키가 올라오면 : keyup
		$("#k_u").keyup(function(evt) {
			
			alert("key up : "+evt.which);
		});//keyup
		
		//select에서 다른 option이 선택 될 때.
		$("#chg").change(function() {
			alert("변경되었습니다.");
		});//change
		
		//마우스 포인터가 올라올때.
		//$("#m_u").mouseover(function() {
		$("#m_u").mouseenter(function() {
			alert("마우스포인터 올라옴");
		});//mouseup

		//마우스 포인터가 빠져나올때.
		$("#m_o").mouseout(function() {
			alert("마우스포인터 나옴");
		});//mouseout
		
	});//ready
</script>
</head>
<body>
	<div>
		<strong>이벤트</strong><br/>
		<form name="frm">
			<input type="button" value="클릭" class="btn" id="clickEvt"/><br/>
			<input type="text" value="커서가 빠져나가면" id="f_o"/><br/>
			<input type="text" value="커서가 들어오면" id="f_i"/><br/>
			<label>키눌릴 때</label><input type="text" id="k_d" name="kd"/><br/>
			<label>키올라올 때</label><input type="text" id="k_u"/><br/>
			
			<select id="chg">
				<option>A</option>
				<option>B</option>
			</select><br/>
			
			<label>마우스 포인터가 올라오면</label> <img src="../common/images/img1.png" id="m_u"/><br/>
			<label>마우스 포인터가 빠져나오면</label> <img src="../common/images/img1.png" id="m_o"/><br/>
			
			
		</form>
		
		
	</div>


</body>
</html>
