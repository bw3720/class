<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.141/html_prj/common/css/main.css"/>
<style type="text/css">
	
</style>
<script type="text/javascript">
	var name=prompt("이름을 입력해주세요", "홍길동");
	//입력된 이름이 '송준희'인 경우에만 글자를 흘러가게 만들기
	if(name == "송준희"){
		document.write("<marquee scrollmount='15'>");
	}
	document.write(name);
	if(name == "송준희"){
		document.write("</marquee>");
	}
		document.write("<br/>");//줄바꾸기
	
	//나이를 입력받아서 19세 이상이면 common/images/img1.png를 출력하고 그렇지 않다면 common/images/img1.png를 출력
	var age=prompt("나이를 입력하세요.", "ex) 20");
	
	if(age >=19){
		document.write("<img src='../common/images/img1.png'/>")
	}else{
		document.write("<img src='../common/images/img2.png'/>")
	}
		document.write("<br/>");//줄바꾸기
	
	//다중 if(else~if) : 점수를 입력받아 0점 미만= "점수는 0점 미만일수 없습니다."
	// 100점 초과라면="점수는 100점을 초과할 수 없습니다." 그렇지 않다면 "입력성공"을 비교하는 코드작성
	var score=prompt("점수를 입력하세요.", "60");
	
	if(score<0){
		document.write("점수는 0점 미만일수 없습니다.")
	}else if(score>100){
		document.write("점수는 100점을 초과할 수 없습니다.")
	}else{
		document.write("입력 성공!")
	}
		document.write("<br/>");//줄바꾸기
	
</script>
</head>
