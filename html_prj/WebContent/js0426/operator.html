<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.141/html_prj/common/css/main.css"/>
<style type="text/css">
	
</style>
<script type="text/javascript">
	var i="2021";
	var j=2021;
	var k="2021";
	
	// JavaScript는 데이터 형이 달라도 비교된다.
	// ==은 데이터형은 상관없이 값이 같다면 true가 나온다.
	document.write(i+"=="+j+"="+(i==j)+"<br/>"); 
	// ===은 데이터형과 갑이 모두 같다면 true가 나온다.
	document.write(i+"==="+j+"="+(i===j)+"<br/>");
	document.write(i+"==="+k+"="+(i===k)+"<br/>");
	
	var l=2;
	// != 값이 다르면 true
	document.write(i+"!="+l+"="+(i!=l)+"<br/>");
	// !== 값과 데이터형이 모두 다르면 true
	document.write(i+"!=="+l+"="+(i!==l)+"<br/>");

</script>
</head>
<body>


</body>
</html>
