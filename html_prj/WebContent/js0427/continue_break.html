<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.141/html_prj/common/css/main.css"/>
<style type="text/css">
	
</style>
<script type="text/javascript">
	//continue : 반복문의 실행횟수를 건너 뛸때
	//1~50까지 홀수의 합 
	var total=0;
	for (var i = 1; i < 50; i++) {
		if(i%2==0){//짝수인경우 반복문의 수행을 건너뛰고, 증.감소식으로 이동
			continue;
		}//end if
		total += i;
	}//end for
	document.write("1~50까지 홀수의 합 : "+total+"<br/>");
	
	//break : switch~case, for, while, do~while을 빠져나갈때
	for(var i=1;i<100;i++){
		document.write("i="+i+"<br/>");
		if(i==10){
			break;
		}//end if
	}//end for
	
</script>
</head>

</body>
</html>
