<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.141/html_prj/common/css/main.css"/>
<style type="text/css">
	table,td{border: 1px solid #333; text-align: center;font-weight: bold;font-size: 20px;}
	td:hover {background-color: #dfdfdf; cursor: pointer;}
	/* cursor : 마우스 포인터를 변경할 때 사용.
	   속성값 : point-손가락모양, progress-로딩표시, move-움직임, crosshair- */
	   
	.img{width: 80px;}
</style>
<script type="text/javascript">
	/* for(var i=0;i<10;i++){
		document.write("안녕하세요"+i+"<br/>");
	} */
	
	for(var i=1;i<7;i++){
		document.write("<h"+i+">안녕하세요"+"</h"+i+">");
	}
	
	document.write("<table>")
	document.write("<tr>")
		for(var i=0;i<10;i++){
			document.write("<td width='50'>"+i+"</td>")
		}
	document.write("</tr>")
	document.write("</table><br>")
	
	//테이블을 만들고 구구단 전단을 출력
	document.write("<table>")
		for(var j=1;j<10;j++){
			document.write("<tr>")
				for(var i=2;i<10;i++){
					document.write("<td width='90' onclick=\"alert("+(i*j)+")\">"+i+"X"+j+"="+(i*j)+"</td>")
				}
			document.write("</tr>")
		}
	document.write("</table><br>")
	
	//common/images/img1.png를 사용하여
	for(var i=0;i<4;i++){
		for(var j=0;j<=i;j++){
			document.write("<img class='img' src='../common/images/img1.png'/>")
		}
		document.write("</br>")
	}
	
</script>
</head>

</body>
</html>
