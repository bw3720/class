<script type="text/javascript">
	var addr=function(){
		alert("변수에 할당된 무기명함수");
	}//function
	
	//무기명 함수의 호출 : 변수를 사용하여 호출한다. 변수명()
	addr();
	
	//이벤트에 할당된 무기명 함수 (이벤트를 처리하는 방법중 하나)
	window.onload=function(){
		alert("HTML 로딩 이벤트 발생!!");
	}//function
</script>
