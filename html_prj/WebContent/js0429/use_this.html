<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style type="text/css">

<script type="text/javascript">
	//var data=confirm("결정");

	function test( param_obj ) {
		var obj=document.frm;//obj를 사용하여 na,ch,sel에 접근 할 수 있다.
		alert(obj);
	}//test
	
	function test1(obj) {//이벤트를 발생기킨 Element 자신이 입력된다.
		alert(obj+" / "+obj.value);
	}//test1
	
	
</script>
</head>
<body>

<form name="frm">
	<input type="text" name="na" value="A" onclick="test1( this )"> <!-- this는 이벤트를 발생시킨 HTML Element가 자신이 된다. -->
	<input type="checkbox" name="ch" value="B" onclick="test1( this )">
	<select name="sel" onclick="test1( this )">
		<option value="SA">A</option>
		<option value="SB">B</option>
	</select>
	<input type="button" value="btn" onclick="test(this)"/>
	
</form>



</body>
