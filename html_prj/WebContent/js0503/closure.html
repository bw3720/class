	//()를 사용한 closure
	//1. closure의 선언
	var clo=({name:"한상민",
			  addr:function() {
				return "경기도 성남시 분당구";
			  },
			  age:function(year){
				  var date= new Date();
				  return date.getFullYear()-year+1
			  }
	});

	//2. closure의 사용.  ()인 함수기호를 사용하지않고 함수를 호출하면 함수의 내용이 문자열로 반환된다.=> 함수에 정해진 일을 수행하지 못한다.
